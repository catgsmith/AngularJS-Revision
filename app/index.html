<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Lab 5 Part 1 - Controllers</title>
</head>

<body ng-controller="MainController">
    <div ng-repeat="product in products">{{product.name}} {{product.price | currency : "€"}} 
	<button ng-click="product.addToBasket()">Add</button>	
	<button ng-click="product.removeFromBasket()">Remove</button>
    </div>
    <p>
    	<span ng-repeat="item in basket">{{ item["prod"].name + " Items: " + item.qty}} </span>
    	<br>
    	Total Price: {{ getBasketTotal() | currency : "€"}}
    </p>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
