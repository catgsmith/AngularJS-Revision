<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Lab 5 Part 1 - Controllers</title>
</head>

<body ng-controller="MainController">
   
    <button ng-click="getReply()">Get Name</button><span>   {{ name }}</span>
    <p>First Char: {{ name.charAt(0) }}</p>
    <p>Length:  {{ name.length }}</p>
    <p>Show every <input type="text" ng-model="num">  character(s)   
    <button ng-click="selectChars(num)">Go</button></p>
    <p>{{ selected }}</p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
