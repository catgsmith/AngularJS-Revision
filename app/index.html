<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Lab 5 Part 1 - Controllers</title>
</head>

<body ng-controller="MainController">
    <strong>Population: </strong>{{ Connaught.population }}
    <br/><strong>Number of Counties: </strong>{{ Connaught.numCounties}}
    <br>
    <ol>
        <li ng-repeat="county in Connaught.counties">{{county}}</li>
    </ol>
    <p><strong>Largest Town: </strong>{{Connaught.largestTown | uppercase}}</p>
    <p><strong>Founded: </strong>{{Connaught.founded | date:'AD y'}}</p>
    <p><strong>Average Industrial Wage: </strong>{{Connaught.avgIndWage | currency : "Euro "}}</p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
