<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

    <div ng-init='greeting="Hello "'>
      {{ greeting }}, Nice to meet you!
    </div>
    <div ng-init='value=100'>
    	{{ value + 20 }}
    </div>
    <input type="text" ng-model="name" ng-init="name='Enter your name'" ng-change="isChanged=true"><br>
	<span ng-if="isChanged">{{greeting + name}}</span>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</body>
</html>
